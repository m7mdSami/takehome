<div class="c-dashboard">
  <div class="c-filters__container">
    <search-filter v-on-filter="homePageVm.filter" v-props-search-value="homePageVm.searchValue"/>
  </div>

  <employees-list employees-list="homePageVm.employees" search-value="homePageVm.searchValue"></employees-list>

  <div class="c-dashboard__footer">
    <button class="c-button" ng-click="homePageVm.loadMore(homePageVm.current_page + 1)">
      Load More
    </button>
  </div>
</div>
